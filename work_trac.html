<!Doctype html>

                    <div class=" absolute top-[68px] left-[262.66px] w-[2.05px] h-[17px] bg-blue-400"></div>

                    <div class=" absolute top-[58px] left-[269.79px] w-[2.05px] h-[27px] bg-blue-400"></div>

                     </div>

                    <hr class="border-b border-dashed border-blue-300" />

                        <p class="pr-12">06:00</p>
                        <p class="pr-12">12:00</p>
                        <p class="pr-12">06:00</p>
                    </div>
                </div>
                

                <div class=" bg-gradient-to-r from-blue-200 via-gray-200 to-white  rounded-lg text-sm  pr-6 mt-6 mb-8 flex items-center justify-center gap-2">

                    You've burned fewer calories than yesterday. Time to get moving! 
                </div>

                    <text class="font-semibold">Upcoming Workout</text>
                    <button class="text-gray-400">See more</button>
                </div>

                            </div>
                        </div>

                    </div>

                                <p class="text-md">Upper Body Workout</p>

                            </div>
                        </div>

                            <div class="w-[15px] h-[15px] bg-white rounded-full"></div>
                        </button>

                        <text class="text-sm">Chest</text>
                    </div>
                    <div class="w-[65px] h-[65px] bg-[#DAE6FE] rounded-full">
                        <img src="images/work3.png" class="w-[65px] h-[65px] flex-1">
                    </div>
                </div>
                    

                    <div class="relative flex items-center justify-between mt-5 mx-4">

                        <a href="work_trac.html">
                            <button>
                            <i class="ri-home-2-line text-2xl text-blue-500"></i>
                           </button>
                        </a>
                        

                        <button>
                            <i class="ri-instagram-line text-2xl"></i>
                        </button>

                        <button class=" w-[60px] h-[60px] absolute -top-[30px] left-[130px]  bg-gradient-to-r from-violet-100 to-blue-300 rounded-full flex items-center justify-center">
                            <i class="ri-search-line text-2xl text-white"></i>
                        </button>
    

                        <button class="text-transparent">
                            <i class="ri-home-2-line text-2xl"></i>
                        </button>
                         
                        <a href="work_sed.html">
                            <button>
                                <i class="ri-calendar-2-line  text-2xl"></i>
                            </button>

                        </button>
